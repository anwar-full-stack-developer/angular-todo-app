<div class="p-4">
    <div class="container">
        <h1>Todo</h1>
        <a routerLink="/todo/add-new" class="btn btn-sm btn-success mb-2">Add Todo</a>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th style="width: 30%">Task</th>
                    <th style="width: 30%">Details</th>
                    <th style="width: 30%">Status</th>
                    <th style="width: 10%"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todos">
                    <td>{{todo.task}}</td>
                    <td>{{todo.details}}</td>
                    <td>{{todo.status}}</td>
                    <td style="white-space: nowrap">
                        <a routerLink="/todo/edit/{{todo._id}}" class="btn btn-sm btn-primary me-1">Edit</a>
                        <button (click)="deleteTodo(todo._id)" class="btn btn-sm btn-danger" style="width: 58px" [disabled]="todo.isDeleting">
                            <span *ngIf="todo.isDeleting" class="spinner-border spinner-border-sm"></span>
                            <span *ngIf="!todo.isDeleting">Delete</span>
                        </button>
                    </td>
                </tr>
                <tr *ngIf="!todos">
                    <td colspan="4" class="text-center">
                        <span class="spinner-border spinner-border-lg align-center"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
