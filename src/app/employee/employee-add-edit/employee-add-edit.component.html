<div class="p-4">
    <div class="container">
        <h1>{{title}}</h1>
        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">First Name</label>
                    <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
                    <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
                        <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label class="form-label">Last Name</label>
                    <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
                    <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
                        <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">Address</label>
                    <input type="text" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['address'].errors }" />
                    <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
                        <div *ngIf="f['address'].errors['required']">Address is required</div>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">State</label>
                    <input type="text" formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['state'].errors }" />
                    <div *ngIf="submitted && f['state'].errors" class="invalid-feedback">
                        <div *ngIf="f['state'].errors['required']">State is required</div>
                    </div>
                </div>
                <div class="mb-3 col">
                    <label class="form-label">Zipcode</label>
                    <input type="text" formControlName="zipcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['zipcode'].errors }" />
                    <div *ngIf="submitted && f['zipcode'].errors" class="invalid-feedback">
                        <div *ngIf="f['zipcode'].errors['required']">Zipcode is required</div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="mb-3 col">
                    <label class="form-label">Country</label>
                    <select type="text" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['country'].errors }" >
                        <option value="USA">US</option>
                        <option value="CA">Canada</option>
                        <option value="IN">India</option>
                        <option value="AU">Australia</option>
                        <option value="JPY">Japan</option>
                    </select>
                    
                    <div *ngIf="submitted && f['country'].errors" class="invalid-feedback">
                        <div *ngIf="f['country'].errors['required']">Status is required</div>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <button [disabled]="submitting" class="btn btn-primary">
                    <span *ngIf="submitting" class="spinner-border spinner-border-sm me-1"></span>
                    Save
                </button>
                <a routerLink="/employee/list" class="btn btn-link">Cancel</a>
            </div>
        </form>
        <div *ngIf="loading" class="text-center m-5">
            <span class="spinner-border spinner-border-lg align-center"></span>
        </div>
    </div>
</div>
